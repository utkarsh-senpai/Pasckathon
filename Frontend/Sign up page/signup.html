<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="signup.css">
        <link href="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
    </head>

    <body>
        <div class="container">
            <div class=" col-lg-12">
        <header><button onclick="window.location.href='../Landing Page/about.html'" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></header>
        
            <section>
                <left>
                    <img src="upperleft.png" width="75%" height="auto">
                    <div class="skillform">
                        <form>
                            <input type="text" placeholder="Top Skill 1">
                            <input type="text" placeholder="Top Skill 2">
                            <input type="text" placeholder="Top Skill 3">
                            <input type="password" placeholder="Password">
                            <input type="password" placeholder="Confirm Password">
                        </form>
                        <button>
                            REGISTER
                        </button>
                    </div>
                    
                </left>
                <right>
                    <h1>
                        Sign up
                    </h1>
                    <form class="infoform">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="text" placeholder="Mobile No.">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="LinkedIn Link">
                        <input type="text" placeholder="Github Link">
                        <input type="text" placeholder="Email ID">
                    </form>
                
                    <div class="lowerright">
                        <img src="lowerright.png" width="75%" height="auto">
                    </div>   

                </right>
            </section>
        </div>
    </div>
    </body>
</html>
